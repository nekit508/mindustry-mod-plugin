apply plugin: "groovy"
apply plugin: "java"
apply plugin: "maven-publish"
apply plugin: "java-gradle-plugin"

project.sourceSets.main.groovy.srcDirs = [project.layout.projectDirectory.dir("../buildSrc/src")]

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins{
        NModPlugin {
            id = "${group}.${rootProject.name}"
            implementationClass = "nekit508.main.NMPlugin"

            println "plugin id: $id"
        }
    }
}

dependencies {
    compileOnly gradleApi()
}

groovydoc {
    destinationDir = rootProject.file("docs/javadoc")

    source = project.sourceSets.main.allGroovy
}