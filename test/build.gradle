plugins {
    id "com.github.nekit508.mindustry-mod-plugin" version "1.0dev" apply true
}

project.repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://raw.githubusercontent.com/Zelaux/MindustryRepo/master/repository" }
    maven { url "https://www.jitpack.io" }
}

apply plugin: "java"

project.sourceSets.main.java.srcDirs = ["src"]

nmp {
    mindutsryVersion = "v146"

    parseSettings()
    configureCompileTask()
    initTasks()
    enableLegacy()
    modBaseDependencies()
}

repositories {
    mavenCentral()
}

